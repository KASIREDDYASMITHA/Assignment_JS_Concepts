<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }

  #list {
    list-style: none;
    padding: 0;
  }

  .todo-item {
    background: #f5f5f5;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 6px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .todo-item .title {
    width: 40%;
    font-weight: bold;
  }

  button {
    padding: 5px 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .toggleBtn {
    background-color: #4caf50;
    color: white;
    margin-right: 5px;
  }

  .deleteBtn {
    background-color: #e74c3c;
    color: white;
  }

  #empty {
    font-size: 18px;
    color: #777;
    margin-top: 20px;
  }
</style>

 
</head>
<body>
    <ul id="list"></ul>
    <p id="empty" style="display:none;">No Todos Available</p>
     <script src="./api.js"></script>
</body>

</html>
